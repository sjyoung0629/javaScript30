<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timezone_list">
      <div class="timezone" data-tz="America/New_York">뉴욕</div>
      <div class="timezone" data-tz="Asia/Shanghai">상하이</div>
      <div class="timezone" data-tz="Asia/Seoul">서울</div>
      <div class="timezone" data-tz="Europe/Paris">파리</div>
    </div>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
